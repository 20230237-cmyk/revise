<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Drex Portfolio</title>

</head>
<body>
  <div view-transition-name="about">

          </div>
          <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">

          </div>
          <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">

          <a href="awards.html" view-transition-name="Awards">Awards</a>

          <a href="works.html" view-transition-name="works">Work Accomplishments</a>

        </div>
      </div>

    </nav>

    <section>
      <div class="main-container">
        <div class="stylish-img">
          <img src="./drevvv.jpg" alt="progress in picture" />
        </div>
        <div class="content">
          <h1 data-aos="fade-left" data-aos-duration="1000" data-aos-delay="800">
            Hey I'm <span>Drex Cabana</span>
          </h1>
          <div class="typewriter" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="900">

          </p>
          <div class="social-links" data-aos="flip-down" data-aos-duration="1000" data-aos-delay="1200">
                <a href="https://github.com/20230237-cmyk" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://mail.google.com/" target="_blank"><i class="fa-solid fa-envelope"></i></a>
          </div>

          <div class="btn" data-aos="zoom-out-left" data-aos-duration="1000" data-aos-delay="1300">
           
          </div>
        </div>
      </div>
    </section>

  </div> 

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ offset: 0 });

    function hamburg() {
      const navbar = document.querySelector(".dropdown");
      navbar.style.transform = "translateY(0px)";
    }

    function cancel() {
      const navbar = document.querySelector(".dropdown");
      navbar.style.transform = "translateY(-500px)";
    }
  </script>
  <script src="index.js"></script>

</html>
